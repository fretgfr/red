{% extends "base.html" %}

{% block scripts %}
<!-- Validation Script -->
<script defer src="{{ url_for('static',filename='validate_listing_info.js') }}"></script>
{% endblock %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">


<style>
    .listingsearchpage {
        margin: 10px;
        padding: 10px;
    }
</style>
{% block content %}

<div class="listingsearchpage">
    <!-- Will be a form that takes in all of the data and submits it. -->
    <form id="edit_listing" action="edit" method="POST">
        <!-- MLS Number doesn't need to be in here because it'll be auto generated by the db -->
        <h1 class="title">Add Listing</h1>

        <div>
            <div class="columns is-gapeless is-multiline">
                <div class="column is-2">
                    <div class="field">
                        <label for="listing_type">Listing Type</label>
                    </div>
                </div>
                <div class="column is-2">

                    <select name="listing_type" id="listing_type" required>
                        {% if listing.listing_type == "sfr" %}
                        <option value="sfr" selected>Single Family Residential</option>
                        {% else %}
                        <option value="sfr">Single Family Residential</option>
                        {% endif %}
                        {% if listing.listing_type == "condo" %}
                        <option value="condo" selected>Condominium</option>
                        {% else %}
                        <option value="condo">Condominium</option>
                        {% endif %}
                        {% if listing.listing_type == "vacant" %}
                        <option value="vacant" selected>Vacant Land</option>
                        {% else %}
                        <option value="vacant">Vacant Land</option>
                        {% endif %}

                    </select>

                </div>


            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="status">Status</label>
                    </div>
                </div>
                <div class="column">
                    <select name="status" id="status" required>
                        {% if listing.listing_status == "comingsoon" %}
                        <option value="comingsoon" selected>Coming Soon</option>
                        {% else %}
                        <option value="comingsoon">Coming Soon</option>
                        {% endif %}
                        {% if listing.listing_status == "available" %}
                        <option value="available" selected>Active</option>
                        {% else %}
                        <option value="available">Active</option>
                        {% endif %}
                        {% if listing.listing_status == "pending" %}
                        <option value="pending" selected>Pending</option>
                        {% else %}
                        <option value="closed">Closed</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="column">
                    <textarea name="description" id="description" cols="30" rows="10"
                        required>{{listing.listing_description}}</textarea>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="saleyn">Sale?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="saleyn" id="saleyn" required>
                        {% if listing.sale == "Yes" %}
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                        {% else %}
                        <option value="yes">Yes</option>
                        <option value="no" selected>No</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="rentyn">Rent?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="rentyn" id="rentyn" required>
                        {% if listing.rent == "Yes" %}
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                        {% else %}
                        <option value="yes">Yes</option>
                        <option value="no" selected>No</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>



        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="price">Price</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="price" id="price" value={{listing.listing_price}} required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="address_number">Address Number</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="address_number" id="address_number"
                        value={{listing.listing_address_number}} required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="address_street">Address Street</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="address_street" id="address_street"
                        value={{listing.listing_address_street}} required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="address_city">Address City</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="address_city" id="address_city" value={{listing.listing_address_city}}
                        required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="address_state">Address State</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="address_state" id="address_state" value={{listing.listing_address_state}}
                        required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="address_zip">Address Zip</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="address_zip" id="address_zip" value={{listing.listing_address_zip}}
                        required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="structure_style">Structure Style</label>
                    </div>
                </div>
                <div class="column">
                    <select name="structure_style" id="structure_style">
                        {% if listing.listing_structure_style == "ranch" %}
                        <option value="ranch" selected>Ranch</option>
                        {% else %}
                        <option value="ranch">Ranch</option>
                        {% endif %}
                        {% if listing.listing_structure_style == "colonial" %}
                        <option value="colonial" selected>Colonial</option>
                        {% else %}
                        <option value="colonial">Colonial</option>
                        {% endif %}
                        {% if listing.listing_structure_style == "split" %}
                        <option value="split" selected>Split Level</option>
                        {% else %}
                        <option value="split">Split Level</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="bedrooms">Bedrooms</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="bedrooms" id="bedrooms" value={{listing.listing_bedroom_count}} required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="full_bathrooms">Full Bathrooms</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="full_bathrooms" id="full_bathrooms"
                        value={{listing.listing_full_bath_count}} required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="half_bathrooms">Half Bathrooms</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="half_bathrooms" id="half_bathrooms"
                        value={{listing.listing_half_bath_count}} required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="basementyn">Basement?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="basementyn" id="basementyn" required>
                        {% if listing.basement == "Yes" %}
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                        {% else %}
                        <option value="yes">Yes</option>
                        <option value="no" selected>No</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="waterfrontyn">Waterfront?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="waterfrontyn" id="waterfrontyn" required>
                        {% if listing.waterfront == "Yes" %}
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                        {% else %}
                        <option value="yes">Yes</option>
                        <option value="no" selected>No</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>

        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="fireplaceyn">Fireplace?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="fireplaceyn" id="fireplaceyn" required>
                        {% if listing.fireplace == "Yes" %}
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                        {% else %}
                        <option value="yes">Yes</option>
                        <option value="no" selected>No</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="poolyn">Pool?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="poolyn" id="poolyn" required>
                        {% if listing.pool == "Yes" %}
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                        {% else %}
                        <option value="yes">Yes</option>
                        <option value="no" selected>No</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="garageyn">Garage?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="garageyn" id="garageyn" required>
                        {% if listing.garage == "Yes" %}
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                        {% else %}
                        <option value="yes">Yes</option>
                        <option value="no" selected>No</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="ownership">Ownership</label>
                    </div>
                </div>
                <div class="column">
                    <select name="ownership" id="ownership" required>
                        {% if listing.listing_ownership == "private" %}
                        <option value="private">Private</option>
                        {% else %}
                        <option value="bankowned">Bank Owned</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="school_district">School District</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="school_district" id="school_district"
                        value={{listing.listing_school_district}} required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="carcount">Garage Car Count</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="carcount" id="carcount" value={{listing.listing_garage_car_count}}
                        required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="sqft">Above Ground Square Feet</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="sqft" id="sqft" value={{listing.listing_above_grade_sqft}} required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="acreage">Acreage</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="acreage" id="acreage" value={{listing.listing_acreage}} required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="year_built">Year Built</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="year_built" id="year_built" value={{listing.listing_year_built}} required>
                </div>
            </div>
        </div>

        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="listing_agent_id">Listing Agent License Number</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="listing_agent_id" id="listing_agent_id"
                        value={{listing.listing_agent_license_number}}>
                </div>
            </div>
        </div>

        <!-- Date listed not necessary as it'll be the date this form is processed -->

        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="colist_agent_id">Colisting Agent License Number</label>
                    </div>
                </div>
                <div class="column">

                    {% if listing.colisting_agent_license_number %}
                    <input type="text" name="colist_agent_id" id="colist_agent_id"
                        value={{listing.colisting_agent_license_number}}>
                    {% else %}
                    <input type="text" name="colist_agent_id" id="colist_agent_id" value=0>
                    {% endif %}
                </div>
            </div>
        </div>

        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="image_link">Photo Link</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="image_link" id="image_link" value={{listing.listing_image_links}}>
                </div>
            </div>
        </div>


        <div class="columns">
            <div class="column is-2">
                <div class="field is-horizontal">
                    <label for="delete">Delete?</label>
                </div>
            </div>
            <div>
                <label for="deletey">Yes</label>
                <input type="radio" name="delete" id="deletey" value="yes">
                <label for="deleten">No</label>
                <input type="radio" name="delete" id="deleten" value="no" checked>
            </div>
        </div>


<div class="columns">
    <div class="column is-3">
        <input type="submit" value="Submit">
    </div>
</div>

</form>
</div>

{% endblock content %}
