{% extends "base.html" %}

{% block scripts %}
<!-- Validation Script -->
<script defer src="{{ url_for('static',filename='validate_listing_info.js') }}"></script>
{% endblock %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">


<style>
    .listingsearchpage {
        margin: 10px;
        padding: 10px;
    }
</style>
{% block content %}

<div class="listingsearchpage">
    <!-- Will be a form that takes in all of the data and submits it. -->
    <form id="add_listing" action="add_listing" method="post">
        <!-- MLS Number doesn't need to be in here because it'll be auto generated by the db -->
        <h1 class="title">Add Listing</h1>

        <div>
            <div class="columns is-gapeless is-multiline">
                <div class="column is-2">
                    <div class="field">
                        <label for="listing_type">Listing Type</label>
                    </div>
                </div>
                <div class="column is-2">
                    <select name="listing_type" id="listing_type" required>
                        <option value="sfr">Single Family Residential</option>
                        <option value="condo">Condominium</option>
                        <option value="vacant">Vacant Land</option>
                    </select>
                </div>


            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="status">Status</label>
                    </div>
                </div>
                <div class="column">
                    <select name="status" id="status" required>
                        <option value="comingsoon">Coming Soon</option>
                        <option value="available">Active</option>
                        <option value="pending">Pending</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="column">
                    <textarea name="description" id="description" cols="30" rows="10" required></textarea>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="saleyn">Sale?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="saleyn" id="saleyn" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="rentyn">Rent?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="rentyn" id="rentyn" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
        </div>



        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="price">Price</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="price" id="price" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="address_number">Address Number</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="address_number" id="address_number" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="address_street">Address Street</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="address_street" id="address_street" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="address_city">Address City</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="address_city" id="address_city" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="address_state">Address State</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="address_state" id="address_state" value="MI" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="address_zip">Address Zip</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="address_zip" id="address_zip" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="structure_style">Structure Style</label>
                    </div>
                </div>
                <div class="column">
                    <select name="structure_style" id="structure_style">
                        <option value="ranch">Ranch</option>
                        <option value="colonial">Colonial</option>
                        <option value="split">Split Level</option>
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="bedrooms">Bedrooms</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="bedrooms" id="bedrooms" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="full_bathrooms">Full Bathrooms</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="full_bathrooms" id="full_bathrooms" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="half_bathrooms">Half Bathrooms</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="half_bathrooms" id="half_bathrooms" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="basementyn">Basement?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="basementyn" id="basementyn" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="waterfrontyn">Waterfront?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="waterfrontyn" id="waterfrontyn" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
        </div>

        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="fireplaceyn">Fireplace?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="fireplaceyn" id="fireplaceyn" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="poolyn">Pool?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="poolyn" id="poolyn" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="garageyn">Garage?</label>
                    </div>
                </div>
                <div class="column">
                    <select name="garageyn" id="garageyn" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="ownership">Ownership</label>
                    </div>
                </div>
                <div class="column">
                    <select name="ownership" id="ownership" required>
                        <option value="private">Private</option>
                        <option value="bankowned">Bank Owned</option>
                    </select>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="school_district">School District</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="school_district" id="school_district" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="carcount">Garage Car Count</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="carcount" id="carcount" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="sqft">Above Ground Square Feet</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="sqft" id="sqft" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="acreage">Acreage</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="acreage" id="acreage" required>
                </div>
            </div>
        </div>


        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="year_built">Year Built</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="year_built" id="year_built" required>
                </div>
            </div>
        </div>

        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="listing_agent_id">Listing Agent License Number</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="listing_agent_id" id="listing_agent_id">
                </div>
            </div>
        </div>

        <!-- Date listed not necessary as it'll be the date this form is processed -->

        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="colist_agent_id">Colisting Agent License Number</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="colist_agent_id" id="colist_agent_id">
                </div>
            </div>
        </div>

        <div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field is-horizontal">
                        <label for="image_link">Photo Link</label>
                    </div>
                </div>
                <div class="column">
                    <input type="text" name="image_link" id="image_link">
                </div>
            </div>
        </div>

        <div class="columns">
            <div class="column is-offset-1">
                <input type="submit" value="Submit">
            </div>
        </div>

    </form>
</div>

{% endblock content %}
